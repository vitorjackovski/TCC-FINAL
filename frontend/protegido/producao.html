<!DOCTYPE html>

<body>
  <header>

    <button class="btn-voltar" onclick="window.location.href='../pagins/home.html'">‚Üê Voltar ao In√≠cio</button>
  </header>

  <main>
    <section class="formulario">

  <!-- üåô Bot√£o de altern√¢ncia de tema -->
  <button class="theme-toggle-btn" onclick="toggleTheme()">Alternar Tema</button>

  <!-- üìú Script de altern√¢ncia e persist√™ncia -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('tema', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = function () {
      const temaSalvo = localStorage.getItem('tema');
      if (temaSalvo === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>

  <script src="producao.js" defer></script>
</body>
</html>
