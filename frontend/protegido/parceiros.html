<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Parceiros</title>
  <link rel="stylesheet" href="./parceiros.css" />
</head>
<body>
  <header>
    <h1>Gestão de Parceiros</h1>
  </header>

  <button class="home" onclick="window.location.href='../pagins/home.html'">VOLTAR AO INÍCIO</button>
  <button class="btnTema" id="btnTema">ALTERAR TEMA</button>

  <main class="container">
    <section class="form-section">
      <h2 id="form-title">Cadastrar Parceiro</h2>
      <form id="parceiroForm" autocomplete="off">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome completo do parceiro" />

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00" />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, bairro, cidade" />

        <label for="contato">Contato</label>
        <input type="text" id="contato" name="contato" required placeholder="Telefone ou e-mail" />

        <div class="buttons">
          <button type="submit" id="btnSalvar">Cadastrar</button>
          <button type="button" id="btnCancelar" class="btn-cancel" hidden>Cancelar</button>
        </div>
      </form>
    </section>

    <section class="list-section">
      <h2>Parceiros Cadastrados</h2>
      <div id="listaParceiros" class="lista-parceiros">
        <!-- Parceiros aparecerão aqui -->
      </div>
    </section>
  </main>

  <script src="./parceiros.js"></script>
  <script>
    const btnTema = document.getElementById('btnTema');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    btnTema.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
